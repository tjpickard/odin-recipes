        .container {

            align-items: center;

        #toaster {
            width: 100px;
            height: 50px;
            background-color: skyblue;
            border-style: outset;
            border-top-left-radius: 25%;
            border-top-right-radius: 25%;

            position: relative;

        #handle {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 5px;
            height: 10px;
            background-color: grey;
        }
        #img_gallery {
            display: flex;
            flex-direction: column;
